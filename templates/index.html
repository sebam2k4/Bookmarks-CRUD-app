{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
  <div class="container">
  <h1>Filterable Coding Resources</h1>
  <p>Note: include http:// or https:// for your url.</p>
  <form role="form" method='POST' action='/'>
    <div class="form-group">
      <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" autofocus required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Add url</button>
  </form>
  </div>
</div>
<div class="container">
  <div class="message">
    {% if success %}
    <div class="alert alert-success" role="alert">
      <strong>Success! </strong>{{success}}
    </div>
    {% endif %}
    {% if errors %}
    {% for error in errors %}
    <div class="alert alert-danger" role="alert">
        <strong>Error! </strong>{{error}}
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <div id="output"></div>
</div>

<!-- EDIT MODAL-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit</h4>
        </div>
        <div class="modal-body">
          <p>body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
{% endblock %}
